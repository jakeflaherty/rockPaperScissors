<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameHeader">
        <h1 id="title">Once upon a time there was the ROCK, toilet PAPER, and the SCISSORS...</h1>
        <h2 class="titleMessage">Are you feeling lucky?</h2>
        <h3 class="gamePrompt">Let the game begin!</h3>
    </div>
    
    <div class="gameMain">
        <div class="rock">
            <button id="btn1"><img src="img/rock.webp">rock</button>
        </div>
        <div class="paper">
            <button id="btn2"><img src="img/paper.webp">paper</button>
        </div>
        <div class="scissors">
            <button id="btn3"><img src="img/scissors.jpg">scissors</button>
        </div>
    </div>
    
        <div class="score">
            <div class="players">
                <div class="player1">
                    <h2 class="playerHeader">PLAYER</h2>
                    <div class="playerPoints">
                        <h2 class="playerPoints playerScore">0</h2>
                    </div>
                </div>
                <div class="computer">
                    <h2 class="computerHeader">COMPUTER</h2>
                    <div class="computerPoints">
                        <h2 class="computerPoints computerScore">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="results">
            <div class="resultsContainer"></div>
            <div class="playAgain">
                <button class="again">Try again</button>
            </div>
        </div>
    
</body>
